<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChartGenius AI - 智能图表生成</title>
    <script>
      // 1. Polyfill for process.env
      if (typeof process === 'undefined') {
        window.process = { env: {} };
      }

      // 2. Global Error Handler for debugging blank screens
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') { // Only show if app hasn't mounted
            const errorDiv = document.createElement('div');
            errorDiv.style.color = '#ef4444';
            errorDiv.style.backgroundColor = '#1a1a1a';
            errorDiv.style.padding = '20px';
            errorDiv.style.fontFamily = 'monospace';
            errorDiv.innerHTML = `
                <h3>⚠️ Application Error</h3>
                <p>${message}</p>
                <p><small>${source}:${lineno}:${colno}</small></p>
            `;
            document.body.prepend(errorDiv);
        }
        console.error('Global error:', error);
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Noto Sans SC', system-ui, -apple-system, sans-serif;
        background-color: #000000; /* Pure Black or very dark slate for high value feel */
        color: #e2e8f0;
      }
      /* Custom scrollbar for webkit - Flat style */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 0px; /* No radius for flat look */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      /* Remove all native input styles for consistency */
      input, textarea, button {
        appearance: none;
        -webkit-appearance: none;
      }
    </style>
